name: Publish to GitHub Pages

on:
  # You can manually run this workflow.
  workflow_dispatch:
  # This workflow does run when pushing to the main branch.
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

# ---------------------------------------------------------------------------------------

  publish:

# ---------------------------------------------------------------------------------------

    name: "Publish to gh-pages"
    runs-on: ubuntu-latest

    concurrency:
      group: pages
      cancel-in-progress: true

    steps:
      - name: ðŸ¤˜ Checkout main branch
        uses: actions/checkout@v5

      - name: ðŸ”½ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: ðŸ”½ Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ”½ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ”¨ Build preview site (generate public)
        run: npx gulp preview:build --no-color

      - name: ðŸ“¦ Upload `public` folder for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: ðŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
